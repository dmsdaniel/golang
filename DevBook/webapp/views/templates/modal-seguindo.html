{{ define "modal-seguindo" }}
    <div id="modal-seguindo" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Seguindo</h2>
                </div>
                <div class="modal-body">
                    {{ range .Seguindo }}
                        <a href="/usuarios/{{ .ID }}" >{{ .Nick }}</a> <br/>
                    {{ else }}
                        <p class="text-muted text-center">
                            Usuário não esta seguindo ninguém!
                        </p>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
{{ end }}
