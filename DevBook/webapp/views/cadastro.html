<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Cadastro de Usu√°rios</title>
</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="formulario-cadastro">
                <span>Cria sua conta agora mesmo!</span>
                <div>
                    <input type="text" name="nome" id="nome" placeholder="digite seu nome" required="required">
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="digite seu email" required="required">
                </div>                
                <div>
                    <input type="text" name="nick" id="nick" placeholder="digite seu nick" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="digite sua senha" required="required">
                </div>   
                <div>
                    <input type="password" name="senha" id="confirmar-senha" placeholder="confirme a sua senha" required="required">
                </div>                                 
                <a href="/login">Click aqui para fazer o login</a>
                <button type="submit" class="btn-devbook">Cadastrar</button>
            </form>
        </div>
    </div>
    {{ template "scripts" }}
    <script src="/assets/js/cadastro.js"></script>}}
</body>
</html>
