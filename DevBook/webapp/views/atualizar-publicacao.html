<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Atualizar Publicacao - {{ .Titulo }}</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>

    {{ template "cabecalho" }}
    
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Publicação</h3>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o titulo da sua publicacao" value="{{ .Titulo}}">
                </div>
                <div class="form-group">
                    <label for="conteudo">Conteudo</label>
                    <textarea class="form-control" id="conteudo" name="conteudo" placeholder="Insira o conteudo da sua publicacao">{{.Conteudo}}</textarea>
                </div>
                <button id="atualizar-publicacao" class="btn btn-info" data-publicao-id="{{ .ID }}">
                    Atualizar Publicação
                </button>
            </div>  
              
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}

</body>

</html>
